<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sam's cosy homepage {% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
    <div class="w3-bar w3-white w3-card" id="myNavbar">
      <a href="index.html" class="w3-bar-item w3-button w3-wide">SAM'S GUIDE TO DESIGN</a>
      <!-- Right-sided navbar links -->
      <div class="w3-right w3-hide-small">
        <a href="index.html" class="w3-bar-item w3-button">ABOUT</a>
        <a href="index.html" class="w3-bar-item w3-button"><i class="fa fa-user"></i> PROFILE</a>
        <a href="project.html" class="w3-bar-item w3-button"><i class="fa fa-th"></i> PROJECT</a>
        <a href="lifestyle.html" class="w3-bar-item w3-button"><i class="fa fa-usd"></i> LIFESTYLE</a>
        <a href="contact.html" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTACT</a>
      </div>
      <!-- Hide right-floated links on small screens and replace them with a menu icon -->
      <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
        <i class="fa fa-bars"></i>
    </a>
    </div>
    </div>

  <!-- Sidebar on small screens when clicking the menu icon -->
  <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
    <a href="index.html" onclick="w3_close()" class="w3-bar-item w3-button">ABOUT</a>
    <a href="index.html" onclick="w3_close()" class="w3-bar-item w3-button">PROFILE</a>
    <a href="project.html" onclick="w3_close()" class="w3-bar-item w3-button">PROJECT</a>
    <a href="lifestyle.html" onclick="w3_close()" class="w3-bar-item w3-button">LIFESTYLE</a>
    <a href="contact.html" onclick="w3_close()" class="w3-bar-item w3-button">CONTACT</a>
  </nav>

  <!-- Footer -->
    <footer class="w3-center w3-black w3-padding-64">
        <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
        <p class="w3-small">There isn't ever a bad time to get started with decorating. So jump right in!</p>
    </footer>

    <script>
    // Toggle between showing and hiding the sidebar when clicking the menu icon
    var mySidebar = document.getElementById("mySidebar");
    function w3_open()
    {
        if (mySidebar.style.display === 'block') {
            mySidebar.style.display = 'none';
        }
        else {
            mySidebar.style.display = 'block';
        }
    }

    // Close the sidebar with the close button
    function w3_close()
    {
        mySidebar.style.display = "none";
    }
    </script>

    </body>
</html>
